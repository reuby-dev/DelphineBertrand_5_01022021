<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Orinoco - Ours en peluche</title>
    <meta name="description" content="Nous vendons des peluches entièrement faites à la main." />
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS personnalisé-->
    <link rel="stylesheet" href="public/styles/style.css">
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>

<body>
    <div id="bg-box-alert">
        <div class = "box-alert">
            <p>Votre article a bien été ajouté au panier. <br> Vous désirez :</p>
            <div class="container-button">
                <a href="index.html">
                    <div class="button-alert mb-3" >Continuer vos achats</div>
                </a>
                <a href="panier.html">
                    <div class="button-alert">Accéder au panier</div>
                </a>
            </div>
        </div>
    </div>
    <header>
        <div class="container mb-5">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">
                    <img src="back/images/logo-orinoco.png" id="logo"
                        alt="le logo d'oronico représentant un caddie pour le shopping">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="panier.html">Panier <i class="fas fa-shopping-cart"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mb-5 rounded p-3 bg-prim">
        <div class="row" id="product-card">
            <div class="col-sm-6 margin-b-20">
                <img id="img-product-sheet" src="#" alt="produit en vente"/>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div id="top-container">
                    <div class="d-flex justify-content-between">
                        <h2 id ="name-product-sheet">Teddy name</h2>
                        <p id="price-product-sheet" class="price bg-prim-dark rounded">00.00</p>
                    </div>
                    <p id ="description-product-sheet">Description</p>
                </div>
                <div id="bottom-container">
                    <div>
                        <h3>Sélectionnez une couleur pour votre produit :</h3>
                        <div id="color-container" class="d-flex justify-content-between mb-3 mt-3"></div>
                    </div>
                    <button id="add-to-cart" class="btn bg-white w-100">Ajouter au panier</button>
                </div>
            </div>
        </div>

    </main>

    <script src="public/js/functions.js"></script>
    <script src="public/js/produit.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
